<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Videos inseridos localmente(guardados no hd do pc)</h1>
    <p>Confira abaixo este video local</p>
    <video src="videos/meu-video.mp4" controls autoplay width="500"></video>
    <h1>Videos inseridos diretamente do youtube(ou qualquer site)</h1>
    <p>Confira este video direto do youtube</p>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/6Um_A7oTKcA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>   
</body>
</html>
